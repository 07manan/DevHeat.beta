        <div class="wrapper" id="input" style="margin-top: 93px;">

            <div class="form">
                <div class="input_field">
                    <label><h5>Name</h5></label>
                    <input  id ="name" type="text" class="input" placeholder="Enter here">
                </div>
                <div class="input_field">
                    <label><h5>Branch</h5></label>
                    <input type="text" class="input" placeholder="Enter here" id = "branch">
                </div>
                <div class="input_field">
                    <label><h5>Practical No.</h5></label>
                    <input type="number" class="input" id ="practical" placeholder="Enter here">
                </div>
                <div class="input_field">
                    <label><h5>Date</h5></label>
                    <input type="date" class="input" id = "date">
                </div>
                <div class="input_field">
                    <label><h5>Aim</h5></label>
                    <input type="text" class="input" id = "aim" placeholder="Enter here">
                </div>
                <div class="input_field">
                    <label> <h5>Apparatus</h5></label>
                    <textarea  id="apparatus" class="textarea" placeholder="Enter here"></textarea>
                </div>
                <div class="input_field">
                    <label><h5>Theory</h5></label>
                    <textarea  class="textarea" id ="theory" placeholder="Enter here"></textarea>
                </div>
                <div class="form-group mt-2">
                    <input id="img" type="file" class="form-controll" />
                    <img class="mt-3" id="preview" src="" alt="" width="350px">
                </div>
