    <div class="card text-left" style="margin-top: 10vw;margin-left: 5vw; margin-right: 52vw;">
        <div class="card-header">
            <h3 align="center">Fast Easy and Effective</h3>
        </div>
        
        <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <span style="margin-right:4vw;">Name</span> <input type="text" placeholder="Abdul Rehman">
                            </div>
                            <div class="mb-3">
                                <span style="margin-right:3.5vw;">Branch</span> <input type="text" placeholder="Mechanical Engineering">
                            </div>
                            <div class="mb-3">
                                <span style="margin-right:0.7vw;">Practical No.</span> <input type="number" placeholder="0">
                            </div>
                            <div class="mb-3">
                                <span style="margin-right:4.8vw;">Date</span> <input type="date">
                            </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Aim</label><br>
                    <textarea rows="1" cols="50" placeholder="Finding focal length of convex mirror"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Apparatus</label><br>
                    <textarea rows="2" cols="50" placeholder="convex lens, mirror stand, scale, pins, etc."></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Theory</label><br>
                    
                    <textarea rows="4" cols="50" placeholder="There are several important respects in which mirror theory is different from more traditional theories of phrase structure in generative linguistics such as X-bar theory or bare phrase structure. The first principle, called mirror, states that the syntactic relation 'X complement of Y' is identical to an inverse-order morphological relation 'X specifier of Y'. Thus, the notions of 'syntactic' and 'morphological' specifiers and complements are crucial for the linearisation of syntactic structure and its mapping to the morphological component."></textarea>
                </div>
                <br>

                <div>Upload image <br>
                    <input type="file" accept=".jpg">
                    <br> <br>
                </div>
                <a href="#" class="btn btn-primary"><b>Generate PDF</b> </a>
            </form>

        </div>

    </div>
    </div>
